<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <img class="header__logo" src="images/logo.png" alt="food for you logo">
                food for you
            </h1>
            <form class="header__search">
                <button type="submit" class="header__searchButton"><img src="images/search.png" alt="search"></button>
                <input type="text" placeholder="Search...">
            </form>
        </header>
        <main>
            <ul class="cards">
                <li class="card">
                    <img class="cardImg" src="images/eggs.jpg" alt="eggs">
                    <h2 class="cardTitle">food name</h2>
                    <p class="cardText">price</p>
                </li>
            </ul>
        </main>
        <footer>
            <p>
                This project was done as a part of the WebDev challenges Discord by Jo Yun Hsiao, Join in on the challenges @ discord.gg/eayukvGydW
            </p>
        </footer>
    </div>
    <script src="js/all.js"></script>
</body>
</html>
